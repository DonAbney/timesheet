<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="x-ua-compatible" content="IE=edge" />
  <meta name="google-signin-scope" content="profile email">
  <meta name="google-signin-client_id" content="499658899787-0p682umlf2fjhqdi78jdl5sjp3jcjoer.apps.googleusercontent.com">
  <title>Pillar Timesheet</title>
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link href="./timesheet.min.css" rel="stylesheet" type="text/css"/>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.4.4.min.js"></script>
  <script src="https://apis.google.com/js/platform.js"></script>
  <script src="./timesheet.min.js" type="text/javascript"></script>
</head>

<body>
  <div class="title-bar" data-responsive-toggle="responsive-menu" data-hide-for="large">
    <span class="fa fa-bars" data-toggle></span>
    <div class="title-bar-title"><span class="username truncate">not signed in</span> <span class="summaryStatus" style="display:none;"><span class="weekTotal">0</span><span class='stateChangeIndicator' style='display:none;'>*</span><span class='validatedIndicator' style='display:none;'>&#8224;</span></span></div>
  </div>

  <div class="top-bar" id="responsive-menu">
    <div class="large-status top-bar-left">
      <ul class="menu">
        <li class="menu-text">Pillar Timesheet<span class="summaryStatus" style="display:none;"><span class='stateChangeIndicator' style='display:none;'>*</span><span class='validatedIndicator' style='display:none;'>&#8224;</span></span></li>
      </ul>
    </div>
    <div class="top-bar-right">
      <ul class="vertical large-horizontal menu">
        <li id="dateSelection" style="display:none;"><input id="datepicker" type="hidden" /><span class="fa fa-calendar"></span><span class="timesheet-startDate"></span><span class="timesheet-endDate"></span></li>
        <li id="authentication">
          <div id="customGoogleButton" class="customGPlusSignIn">
            <div class="googleG">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="1.2rem" height="1.2rem" viewBox="0 0 48 48" class="abcRioButtonSvg">
                <g>
                  <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                  <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                  <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                  <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                  <path fill="none" d="M0 0h48v48H0z"></path>
                </g>
              </svg>
            </div>
            <div class="googleText">Sign in</div>
          </div>
        </li>
        <li id="authenticated" style="display:none;">
          <span class="username">not signed in</span><a href="#" class="signOut" onclick="TimesheetAuthentication.signOut();">SignOut</a>
        </li>
      </ul>
    </div>
  </div>

  <div id="messageArea"></div>

  <div id="contentArea">
    <div class="wrapper-generatedView"></div>
  </div>
</body>
<script type="text/javascript">
  $(document).ready(function() {
    TimesheetUiWiring.initializeFoundationPlugins();
    TimesheetUiWiring.initializeDatePicker();
    TimesheetAuthentication.listenForAuthentication();
  });
</script>
</html>
