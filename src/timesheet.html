<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="x-ua-compatible" content="IE=edge" />
  <title>Timesheet Update</title>
  <link href="css/timesheet.css" rel="stylesheet" type="text/css"/>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="js/timesheetUtil.js" type="text/javascript"></script>
  <script src="js/responseHandling.js" type="text/javascript"></script>
  <script src="js/timesheetView.js" type="text/javascript"></script>
  <script src="js/timesheetCommunication.js" type="text/javascript"></script>
</head>

<body>
  <div id="errorResponse" style="display:none;">
    <h1>Sorry, a problem has occurred...</h1>
    <div class='wrapper-generatedErrorInfo'></div>
  </div>

  <div id="successfulResponse">
    <h1>
      <span class="username">Loading... please wait</span> (<span class="weekTotal">0</span> hrs)<span class='stateChangeIndicator' style='display:none'>*</span><span class='validatedIndicator' style='display:none'>&#8224;</span>
    </h1>
    <div class="wrapper-generatedView"></div>
    <button class="saveChanges" type="button" style="display:none;">Save Changes</button>
    <button class="validateTimesheet" type="button" style="display:none;">Validate Timesheet</button>
  </div>
</body>

  <script type="text/javascript">
    $(document).ready(function() {
      $('.saveChanges').click(TimesheetCommunication.sendSaveTimesheet);
      $('.validateTimesheet').click(TimesheetCommunication.sendValidateTimesheet);
      TimesheetCommunication.fetchTimesheetInfo('tjones', new Date());
    });
  </script>
</html>
