<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="x-ua-compatible" content="IE=edge" />
  <meta name="google-signin-scope" content="profile email">
  <meta name="google-signin-client_id" content="499658899787-0p682umlf2fjhqdi78jdl5sjp3jcjoer.apps.googleusercontent.com">
  <title>Pillar Timesheet</title>
  <link href="timesheet.min.css" rel="stylesheet" type="text/css"/>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.4.4.min.js"></script>
  <script src="https://apis.google.com/js/platform.js"></script>
  <script src="timesheet.min.js" type="text/javascript"></script>
</head>

<body>
  <div class="title-bar" data-responsive-toggle="responsive-menu" data-hide-for="medium">
    <button class="menu-icon" type="button" data-toggle></button>
    <div class="title-bar-title"><span class="username">not signed in</span> <span class="weekTotal">0</span><span class='stateChangeIndicator' style='display:none;'>*</span><span class='validatedIndicator' style='display:none;'>&#8224;</span></div>
  </div>

  <div class="top-bar" id="responsive-menu">
    <div class="large-status top-bar-left">
      <ul class="menu">
        <li class="menu-text">Pillar Timesheet</li>
        <li><span class="weekTotal">0</span><span class='stateChangeIndicator' style='display:none;'>*</span><span class='validatedIndicator' style='display:none;'>&#8224;</span></li>
      </ul>
    </div>
    <div class="top-bar-right">
      <ul class="menu">
        <li id="authentication">
          <div class="g-signin2" data-onsuccess="TimesheetAuthentication.onSignIn" data-onerror="TimesheetAuthentication.onError" data-theme="dark"></div>
        </li>
        <li id="authenticated" style="display:none;">
          <span class="username">not signed in</span><a href="#" class="signOut" onclick="TimesheetAuthentication.signOut();">SignOut</a>
        </li>
      </ul>
    </div>
  </div>

  <div id="errorResponse">
    <h1>Sorry, a problem has occurred...</h1>
    <div class='wrapper-generatedErrorInfo'></div>
  </div>

  <div id="successfulResponse">
    <div class="wrapper-generatedView"></div>
    <div class="buttonArea row expanded">
      <button class="saveChanges small-12 large-4 columns" type="button">Save Changes</button>
      <button class="validateTimesheet small-12 large-4 columns" type="button">Validate Timesheet</button>
    </div>
  </div>
</body>
<script type="text/javascript">
  $(document).ready(function() {
    $(document).foundation();
    TimesheetAuthentication.listenForAuthentication();
  });
</script>
</html>
